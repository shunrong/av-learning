<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC 多人视频会议</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 登录区域 -->
  <section id="login-section" class="login-section">
    <div class="login-container">
      <h1>🎥 WebRTC 多人视频会议</h1>
      <div class="form-group">
        <label for="room-id">房间号</label>
        <input 
          type="text" 
          id="room-id" 
          placeholder="输入或创建房间号" 
          value="room-001"
        />
      </div>
      <div class="form-group">
        <label for="user-name">用户名</label>
        <input 
          type="text" 
          id="user-name" 
          placeholder="输入你的昵称"
        />
      </div>
      <button id="join-btn" class="btn btn-primary">加入房间</button>
      <div class="tips">
        <p>💡 提示: 在不同标签页中打开此页面，使用相同房间号测试多人会议</p>
      </div>
    </div>
  </section>

  <!-- 会议区域 -->
  <section id="conference-section" class="conference-section" style="display: none;">
    <!-- 顶部信息栏 -->
    <div class="top-bar">
      <div class="room-info">
        <span id="room-info">房间: - | 用户: -</span>
        <span id="connection-status" class="status">未连接</span>
      </div>
    </div>

    <!-- 视频区域 - 包含所有参与者 -->
    <div id="video-area" class="video-area participants-1">
      <!-- 远程参与者的视频会动态添加到这里 -->
    </div>

    <!-- 本地视频 - 悬浮小窗口 -->
    <div class="local-video-container">
      <video id="local-video" autoplay playsinline muted></video>
      <div class="video-label">我</div>
    </div>

    <!-- 控制栏 -->
    <div class="control-bar">
      <button id="toggle-audio" class="btn btn-control" title="静音/取消静音">
        🎤 静音
      </button>
      <button id="toggle-video" class="btn btn-control" title="关闭/开启视频">
        📹 关闭视频
      </button>
      <button id="toggle-beauty" class="btn btn-control" title="开启美颜">
        ✨ 美颜
      </button>
      <button id="toggle-screen" class="btn btn-control" title="共享屏幕">
        🖥️ 共享屏幕
      </button>
      <button id="toggle-record" class="btn btn-control" title="开始录制">
        ⏺️ 开始录制
      </button>
      <button id="leave-btn" class="btn btn-danger" title="离开房间">
        📞 离开
      </button>
    </div>

    <!-- 右侧面板 - Tab 切换（参会人员 / 聊天） -->
    <div class="right-panel">
      <!-- Tab 标签 -->
      <div class="tab-header">
        <button id="tab-users" class="tab-btn active" data-tab="users">
          👥 参会人员
        </button>
        <button id="tab-chat" class="tab-btn" data-tab="chat">
          💬 聊天
          <span id="chat-badge" class="badge" style="display: none;">0</span>
        </button>
      </div>

      <!-- Tab 内容 -->
      <div class="tab-content">
        <!-- 参会人员列表 -->
        <div id="users-panel" class="tab-panel active">
          <ul id="user-list"></ul>
        </div>

        <!-- 聊天面板 -->
        <div id="chat-panel" class="tab-panel">
          <div id="chat-messages" class="chat-messages">
            <!-- 聊天消息会动态添加到这里 -->
          </div>
          <div class="chat-input-container">
            <input 
              type="text" 
              id="chat-input" 
              placeholder="输入消息..." 
              maxlength="500"
            />
            <button id="send-message" class="btn btn-primary">发送</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 模块化脚本 -->
  <script type="module" src="app.js"></script>
</body>
</html>
