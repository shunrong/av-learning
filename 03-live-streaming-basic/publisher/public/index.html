<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>直播推流客户端</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.3em;
    }

    .subtitle {
      color: #666;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .radio-group input[type="radio"] {
      width: auto;
      margin-right: 8px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background: #c82333;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .status-indicator.offline {
      background: #f0f0f0;
      color: #666;
    }

    .status-indicator.live {
      background: #ff4444;
      color: white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .status-indicator .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: currentColor;
      margin-right: 10px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .stat-item {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-label {
      color: #666;
      font-size: 12px;
      margin-bottom: 5px;
    }

    .stat-value {
      color: #333;
      font-size: 24px;
      font-weight: bold;
    }

    .logs {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      max-height: 250px;
      overflow-y: auto;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
    }

    .log-entry {
      color: #f0f0f0;
      margin-bottom: 5px;
      line-height: 1.5;
    }

    .log-entry.info {
      color: #4caf50;
    }

    .log-entry.error {
      color: #f44336;
    }

    .log-entry .timestamp {
      color: #999;
      margin-right: 10px;
    }

    .alert {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .alert p {
      color: #856404;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .alert p:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <div class="card">
      <h1>📡 直播推流客户端</h1>
      <p class="subtitle">模拟真实业务场景 - 主播端软件</p>
    </div>

    <!-- 配置面板 -->
    <div class="card">
      <h2>推流配置</h2>

      <div class="form-group">
        <label>推流地址 (RTMP URL)</label>
        <input 
          type="text" 
          id="rtmpUrl" 
          value="rtmp://localhost:1935/live/stream"
          placeholder="rtmp://server/live/stream"
        >
      </div>

      <div class="form-group">
        <label>输入源</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="inputType" value="device" checked>
            摄像头
          </label>
          <label>
            <input type="radio" name="inputType" value="file">
            视频文件
          </label>
        </div>
      </div>

      <div class="form-group" id="deviceGroup">
        <label>设备索引（视频:音频）</label>
        <input 
          type="text" 
          id="deviceInput" 
          value="0:0"
          placeholder="0:0"
        >
        <small style="color: #666;">Mac 默认摄像头和麦克风通常是 "0:0"</small>
      </div>

      <div class="form-group" id="fileGroup" style="display:none;">
        <label>视频文件路径</label>
        <input 
          type="text" 
          id="fileInput" 
          placeholder="/path/to/video.mp4"
        >
        <small style="color: #666;">输入视频文件的完整路径</small>
      </div>

      <div class="form-group">
        <label>画质</label>
        <select id="quality">
          <option value="low">流畅 480p (800kbps)</option>
          <option value="medium" selected>高清 720p (2000kbps)</option>
          <option value="high">超清 1080p (4000kbps)</option>
          <option value="ultra">蓝光 1080p60 (6000kbps)</option>
        </select>
      </div>

      <div class="btn-group">
        <button class="btn btn-primary" id="startBtn">🔴 开始推流</button>
        <button class="btn btn-danger" id="stopBtn" disabled>⏹️ 停止推流</button>
      </div>

      <div class="alert" style="margin-top: 20px;">
        <p><strong>💡 使用说明：</strong></p>
        <p>• <strong>摄像头模式</strong>：实时推送摄像头画面</p>
        <p>• <strong>文件模式</strong>：循环推送视频文件（用于测试）</p>
        <p>• 确保 RTMP 服务器已启动（http://localhost:3001）</p>
        <p>• 推流开始后，可在播放器页面观看</p>
      </div>
    </div>

    <!-- 状态面板 -->
    <div class="card">
      <div class="status-indicator offline" id="statusIndicator">
        <span class="dot"></span>
        <span id="statusText">离线</span>
      </div>

      <h2>实时统计</h2>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-label">帧率</div>
          <div class="stat-value" id="fps">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">码率</div>
          <div class="stat-value" id="bitrate">0 kbps</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">时长</div>
          <div class="stat-value" id="duration">00:00:00</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">质量</div>
          <div class="stat-value" id="qualityVal">-</div>
        </div>
      </div>

      <h2 style="margin-top: 30px;">运行日志</h2>
      <div class="logs" id="logs"></div>
    </div>
  </div>

  <script>
    // WebSocket 连接
    const ws = new WebSocket(`ws://${location.host}`);
    
    // UI 元素
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');
    const logs = document.getElementById('logs');
    
    // 输入源切换
    document.querySelectorAll('input[name="inputType"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        const isDevice = e.target.value === 'device';
        document.getElementById('deviceGroup').style.display = isDevice ? 'block' : 'none';
        document.getElementById('fileGroup').style.display = isDevice ? 'none' : 'block';
      });
    });

    // 日志函数
    function addLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.className = `log-entry ${type}`;
      logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;
      logs.appendChild(logEntry);
      logs.scrollTop = logs.scrollHeight;
    }

    // WebSocket 事件
    ws.onopen = () => {
      addLog('✅ 连接到服务器', 'info');
    };

    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      
      switch (message.type) {
        case 'started':
          statusIndicator.className = 'status-indicator live';
          statusText.textContent = '推流中';
          startBtn.disabled = true;
          stopBtn.disabled = false;
          addLog(`✅ 推流开始 [${message.data.quality}]`, 'info');
          break;
          
        case 'stats':
          updateStats(message.data);
          break;
          
        case 'stopped':
          statusIndicator.className = 'status-indicator offline';
          statusText.textContent = '离线';
          startBtn.disabled = false;
          stopBtn.disabled = true;
          addLog('⏹️  推流停止', 'info');
          resetStats();
          break;
          
        case 'error':
          addLog(`❌ 错误: ${message.data.message}`, 'error');
          break;
      }
    };

    ws.onerror = () => {
      addLog('❌ WebSocket 连接错误', 'error');
    };

    // 开始推流
    startBtn.addEventListener('click', () => {
      const rtmpUrl = document.getElementById('rtmpUrl').value;
      const inputType = document.querySelector('input[name="inputType"]:checked').value;
      const quality = document.getElementById('quality').value;
      
      let inputSource;
      if (inputType === 'device') {
        inputSource = document.getElementById('deviceInput').value;
      } else {
        inputSource = document.getElementById('fileInput').value;
        if (!inputSource) {
          alert('请输入视频文件路径');
          return;
        }
      }
      
      if (!rtmpUrl) {
        alert('请输入推流地址');
        return;
      }

      ws.send(JSON.stringify({
        type: 'start',
        config: { rtmpUrl, inputType, inputSource, quality }
      }));
    });

    // 停止推流
    stopBtn.addEventListener('click', () => {
      ws.send(JSON.stringify({ type: 'stop' }));
    });

    // 更新统计信息
    function updateStats(stats) {
      document.getElementById('fps').textContent = Math.round(stats.fps);
      document.getElementById('bitrate').textContent = Math.round(stats.bitrate) + ' kbps';
      document.getElementById('qualityVal').textContent = Math.round(stats.quality);
      
      const duration = formatDuration(stats.duration);
      document.getElementById('duration').textContent = duration;
    }

    // 重置统计
    function resetStats() {
      document.getElementById('fps').textContent = '0';
      document.getElementById('bitrate').textContent = '0 kbps';
      document.getElementById('duration').textContent = '00:00:00';
      document.getElementById('qualityVal').textContent = '-';
    }

    // 格式化时长
    function formatDuration(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    // 初始化
    addLog('💡 推流客户端已就绪');
  </script>
</body>
</html>
